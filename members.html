        <div id="member_list" class="mt-small"></div>
    </div>
    

    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script>
        $.ajax({
            cache: false,
            url: "/static/api/members.json",
            success: function(data) {
                var html_str = "";
                var members = data.members;

                for (let i = 0;i < members.length; i++) {
                    var alias = "";
                    
                    if (members[i].length > 3) {
                        alias = "<var class='alias'> alias " + members[i][3] + "</var>"
                    }

                    html_str += "<div class='member-block'><img src='https://minotar.net/helm/" + members[i][2] + "/32.png'><span class='Badged " + members[i][1] + "'>" + members[i][0] + alias + "</span></div>";
                }
                
                console.log(html_str);
                console.log(members.length);

                document.getElementById("member_list").innerHTML = html_str;
            }
        })
    </script>
    <style>
        .Badged::before {
            content: " ";
            font-size: 2rem;
        }

        .Badged::after {
            content: "Member";
            margin-left: 8px;
            background-color: white;
            color: black;
            padding: 4px;
            border-radius: 7px;
        }

        .Admin::after {
            content: "Admin";
            background-color: aquamarine;
        }

        .Moderator::after {
            content: "Moderator";
            background-color: orange;
        }

        .Discord-Mod::after {
            content: "DC-Server-Staff";
            background-color:darkorchid;
        }
        
        .member-block { padding: 8px; text-align: left; }

        .member-block > img { display: inline-block; }

        .alias {
            color: #999;
        }
    </style>
