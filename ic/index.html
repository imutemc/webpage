    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Dec 28, 2021 18:00:00").getTime();
        var type = 0;


        // Second count function
        function countTo() {
            // Get today's date and time
            var now = new Date().getTime();
                
            // Find the distance between now and the count down date
            var distance = 0;
            if      ( type == 0 ) { distance = countDownDate - now; }
            else if ( type == 1 ) { distance = now - countDownDate; }
            

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
            // Output the result in an element with id="demo"
            document.getElementById("timer").innerText = days + ":" + hours + ":"
            + minutes + ":" + seconds + "";

            // If the count down is over, write some text 
            if (distance < 0) {
                type = 1;
                document.getElementById("timer_message").innerText = "Projekt hat gestartet vor:";
            }
        }

        // Update the count down every 1 second
        countTo(); // Starts the timer without one second delay
        countTo(); // fix minus numbers being displayed for 1 second if its after the project start
        var x = setInterval(countTo, 1000);
    </script>
